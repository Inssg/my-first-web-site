<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>


    h1, a{
      border:5px solid red;
      padding:20px;  //텍스트와 테두리여유
      margin:20px; //간격
      display:block;
      width:100px;
    }


    </style>

    </head>
    <body>
<h1>CSS</h1>
 종속형 시트 또는 캐스케이딩 스타일 시트(Cascading Style Sheets, <a href="https://www.w3schools.com/cssref/css_selectors.asp">CSS</a>)는 마크업 언 어가 실제 표시되는 방법을 기술하는 스타일 언어(style sheet language)로[1], HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다. W3C의 표준이며, 레이아웃과 스타일을 정의할 때의 자유도가 높다. 기본 파일명[2]은 style.css이다.
    </body>
</html>
