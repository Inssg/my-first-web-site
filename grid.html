<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div{
        border:5px solid gray;
      }
      </style>
  </head>
  <body>
  <div id="grid">
   <div>Navigation</div>
   <div>Article</div>
 </div>
   /* div태그는 아무의미없고 디자인을위한것 기본
   block level element 전체 줄바꿈됨
     span 태그는 div와 동일하고
     inline level element */
  </body>
</html>
